# Java Connector settings
jcoDestination=S4D
jcoServer=MFS

# Telegram structures
telegramStructureHeader=
telegramStructure.LIFE=ZMFS_TELESHORT
telegramStructure.SYES=ZMFS_TELESHORT
telegramStructure.WT..=ZMFS_TELESHORT

# Handshake settings
handshakeRequest=R.
handshakeConfirmation=A.
switchSenderReceiver=false

# Telegram types; only LIFE type is used for now
telegramType.LIFE=LIFE

# Telegram styling
!default for all handshake requests if telegram type not specified directly
style.*-R.=255,0,0,B 
! default for all handshake acknowledgments if telegram type not specified directly
style.*-A.=255,0,0,I 
! style for LIFE, handshake request
style.LIFE-R.=255,0,0,B 
! style for LIFE, handshake acknowledgment
style.LIFE-A.=255,0,0,I 
style.SYES-R.=255,128,0,B
style.SYES-A.=255,128,0,I
style.SYBE-R.=255,255,0,B
style.SYBE-A.=255,255,0,I
style.SYEN-R.=0,0,255,B
style.SYEN-A.=0,0,255,I
style.WT..-R.=0,0,0,B
style.WT..-A.=0,0,0,I
style.WTCO-R.=0,255,0,B
style.WTCO-A.=0,255,0,I

# Type A communication channel - not used for now
sendingFM=
startingFM=
stoppingFM=
statusFM= 